<body>

		<div class="log-panel panel">

<div class="content container" id="appContainer">

	<header id="appHeader" class="bar bar-nav boxShadow">

			<span class="icon icon-bars pull-left"></span>

	<div class="card panel">

		<div class="pull-left col-1">
		
<!-- <div class="control-content">			 -->
<div class="block-gps">
			<div class="geo-title"><b>GPS coordinates:</b></div>
			<ul class="">
<p><b>Latitude: <span id="latitude" title="Широта" class="geo-accuracy-inaccurate"></span> (deg.)</b></p> 
<p><b>Longitude: <span id="longitude" title="Долгота" class="geo-accuracy-inaccurate"></span> (deg.)</b></p>
<p><b>Accuracy: <span id="accuracy" title="Погрешность в метрах" class="geo-accuracy-inaccurate"></span> (meters)</b></p>
<p><b>altitude: <span id="altitude" title="Высота в метрах над уровнем моря" class="geo-accuracy-inaccurate"></span> (meters)</b></p>
<p><b>altitudeAccuracy: <span id="altitude-accuracy" class="geo-accuracy-inaccurate"></span> (meters)</b></p>
<p><b>Heading: <span id="heading" title="Направление устройства по отношению к северу" class="geo-accuracy-inaccurate"></span> ()</b></p>
<p><b>Speed: <span id="speed" title="Скорость в метрах в секунду" class="geo-accuracy-inaccurate"></span> (m/sec.)</b></p>
					
					<p><b>datetime: <span id="datetime" class="geo-accuracy-inaccurate"></span></b></p>
			</ul>
			
			<div id="adrtextname" class="geo-title"><b>Address:</b></div>
			<div id="adrtext"></div>
</div>			
		</div>		

		<div class="pull-right col-2">
			<ul class="table-view">
				<li class=""><button id="get_coords" class="btn btn-block green">Get GPS coordinates</button></li>
				<li class=""><button class="btn btn-block blue">Show map</button></li>
			</ul>
		</div>
		
	</div>

</div><!-- end content -->
